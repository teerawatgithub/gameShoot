<script>
    var scene;
    var thank;
    var bg;
    var missile;
    var jet = [];
    var bom = [];
    var jetNum = 5;
    var checkBomDIE = -1;
    var thankHP = 3;
    var score = 0;
    var firstStart = true;
    var level = 5;


    function init(boolean) {
        tjetNum = document.getElementById("bot").innerHTML = `${jetNum}`;
        if (boolean)
            scene = new Scene();
        scene.setSize(1910, 900);
        bg = new BackGround();
        thank = new Thank();
        missile = new Missile();
        // bom = new Bom();
        createJet();
        bomSound = new Sound("bomSound.mp3");
        scene.start();
    }

    function update() {
        scene.clear();
        tthank.checkKeys();
        bg.update();
        thank.update();
        missile.update();

        for (i = 0; i < jet.length; i++) {
            bom[i].startBomber(i);
            if (checkCollision(i)) {
                scene.stop();
                console.log("break");
                break;
            }
            jet[i].update();
            bom[i].update();

        }

        // console.log(hpUI);

    }
</script>

<body style="text-align: center">

        <li><button onclick="startGame()" id="btn">Play</button></li>
        <li>score: <span id="score">0</span></li>

    </ul>
</body>
